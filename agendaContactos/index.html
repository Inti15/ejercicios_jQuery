<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Agenda</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class=" cyan darken-2">
    <header class="navbar-fixed">
      <div class="row nav-wrapper cyan lighten-3">
        <h3 class="col s12 center-align"> C O N T A C T O S</h3>
      </div>
      <!-- <img src="assets/img/logo.png" alt="logo" class="responsive-img offset-s1 col s1"> -->
    </header>
    <!--Contador contactos  -->
    <section>

    </section>
    <!--Agregar contactos  -->
    <section class="row grey darken-4 white-text">
      <span id="estatusContactos" class="offset-s1 col s6"> Aún no tienes contactos</span>
      <a  id="agregar" href="#modalForm" class="btn-large halfway-fab waves-effect waves-light teal offset-s3 col s2">
        <i class="material-icons ">add</i>
      </a>
    </section>
    <!-- Formulario -->
    <div id="modalForm" class="modal">
      <section class="modal-content">
       <form class="offset-s2 col s8">
         <div class="row">
           <div class="input-field col s12">
             <i class="material-icons prefix">account_circle</i>
             <input id="icon_prefix" type="text" class="validate">
             <label for="icon_prefix">Name</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <i class="material-icons prefix">phone</i>
             <input id="icon_telephone" type="tel" class="validate">
             <label for="icon_telephone">Teléfono</label>
           </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">perm_contact_calendar</i>
            <input id="date_range" type="date" class="validate datepicker">
            <label for="date_range"></label>
          </div>
       </div>
       </form>
       <div class="modal-footer">
         <a id="enviar" href="#!" class=" btn modal-action modal-close waves-effect waves-green btn-flat"> ¡LISTO! </a>
       </div>
     </section>
    </div>
    <div id="listaContactos">
    </div>
    <div class="fixed-action-btn">
       <a id="buscar" class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">search</i></a>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
